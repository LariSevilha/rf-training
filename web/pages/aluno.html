<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>RF App – Aluno</title>
  <link rel="stylesheet" href="/assets/css/styles.css?v=20260206-2" />
</head>
<body>
  <div class="wrap">
    <div class="app">

      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sideTop">
          <div class="logoBadge">RF</div>
          <div class="brandBlock">
            <div class="brand">RF FITNESS</div>
            <div class="sub">Painel do Aluno</div>
          </div>
        </div>

        <div class="sideFooter">
          <button class="pill" id="logoutBtn" type="button" style="width:100%;">Sair</button>
        </div>
      </aside>

      <!-- MAIN -->
      <main class="main">
        <div class="topbar" id="topbar">
          <div class="topLeft">
            <div class="hello">Seus documentos</div>
            <div class="meta">
              Conta:
              <span id="who" style="font-weight:900;color:var(--gold2)"></span>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="card" id="menuCard">
            <h3>Documentos disponíveis</h3>

            <div style="display:grid; gap:10px; margin-top:12px;">
              <div class="navBtn menuBtn" data-open="training">
                <div class="navLeft">
                  <div class="navIcon">T</div>
                  <div class="navTxt">
                    <p class="h">Treino</p>
                  </div>
                </div>
                <div class="navChev">›</div>
              </div>

              <div class="navBtn menuBtn" data-open="diet">
                <div class="navLeft">
                  <div class="navIcon">A</div>
                  <div class="navTxt">
                    <p class="h">Alimentação</p>
                  </div>
                </div>
                <div class="navChev">›</div>
              </div>

              <div class="navBtn menuBtn" data-open="supp">
                <div class="navLeft">
                  <div class="navIcon">S</div>
                  <div class="navTxt">
                    <p class="h">Suplementação</p>
                  </div>
                </div>
                <div class="navChev">›</div>
              </div>

              <div class="navBtn menuBtn" data-open="stretch">
                <div class="navLeft">
                  <div class="navIcon">M</div>
                  <div class="navTxt">
                    <p class="h">Alongamentos e mobilidade</p>
                  </div>
                </div>
                <div class="navChev">›</div>
              </div>
            </div>
          </div>
        </div>

        <!-- PDF OVERLAY -->
        <div class="pdfOverlay" id="pdfOverlay" aria-hidden="true">
          <div class="pdfBar">
            <button class="backBtn" id="pdfBack">← Voltar</button>
            <div class="pdfTitle" id="pdfTitle">PDF</div>
          </div>

          <div class="pdfFrameWrap">
            <iframe id="pdfFrame" title="PDF"></iframe>

            <div class="loadingLayer" id="loadingLayer">
              <div class="spinner"></div>
              <div class="loadingText">Carregando PDF…</div>
            </div>
          </div>
        </div>
      </main>

    </div>
  </div>

  <div class="toastWrap" id="toastWrap"></div>

  <script type="module" src="/assets/js/aluno.js"></script>
</body>
</html>
