<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>RF Fitness ‚Äì Login</title>

  <!-- CSS s√≥ do login -->
  <link rel="stylesheet" href="../assets/css/main.css" />

  <meta name="theme-color" content="#000000" />
</head>

<body>
  <div class="loginWrap">
    <div class="loginCard">

      <div class="loginTop">
        <div class="logoBadge" aria-hidden="true">
          <img
            src="/img/logoapp.png"
            alt="RF Fitness"
            class="logoImg"
            draggable="false"
          />
        </div>

        <div class="loginHead">
          <div class="loginTitle">RF FITNESS</div>
          <div class="loginSub">Acesso ao painel</div>
        </div>
      </div>

      <div class="field">
        <div class="label">Email</div>
        <input
          type="email"
          id="email"
          placeholder="ex: aluno@email.com"
          autocomplete="username"
          inputmode="email"
        />
      </div>

      <div class="field">
        <div class="label">Senha</div>

        <div class="inputWrap">
          <input
            type="password"
            id="pass"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            autocomplete="current-password"
          />
          <button class="eyeBtn" id="togglePass" type="button" aria-label="Mostrar senha">
            üëÅ
          </button>
        </div>
      </div>

      <label class="check">
        <input id="remember" type="checkbox" />
        <span>Lembrar login?</span>
      </label>

      <button class="btn btnFull" id="loginBtn" type="button">Entrar</button>

      <div class="msgBox error" id="err"></div>
      <div class="msgBox ok" id="ok"></div>

    </div>
  </div>

  <script type="module" src="/assets/js/index.js"></script>
</body>
</html>
