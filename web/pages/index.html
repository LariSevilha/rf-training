<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RF App – Login</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="shell">
      <div class="device">
        <div class="phone">
          <div class="topbar">
            <div class="logo">
              <div class="logo-badge">RF</div>
              <div class="logo-text">
                <div class="brand">RF FITNESS</div>
                <div class="sub">Login</div>
              </div>
            </div>
          </div>

          <section class="screen active">
            <div class="card">
              <div class="title">Entrar</div>
              <p class="desc">Digite seu email e senha.</p>

              <div class="field">
                <div class="label">Email</div>
                <input type="email" id="email" placeholder="ex: aluno@email.com" autocomplete="username" />
              </div>

              <div class="field">
                <div class="label">Senha</div>
                <input type="password" id="pass" placeholder="••••••••" autocomplete="current-password" />
              </div>

              <button class="btn" id="loginBtn">ENTRAR</button>

              <div class="msg error" id="err"></div>
              <div class="msg ok" id="ok"></div>

              <p class="desc" style="margin-top:12px;">
                Status: <span id="status">Checando API…</span>
              </p>
            </div>
          </section>
        </div>
      </div>

      <div class="panel">
        <h2>Info</h2>
        <p>
          Após login, você será direcionado automaticamente para a área correta.
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="../assets/js/index.js"></script>
</body>
</html>
