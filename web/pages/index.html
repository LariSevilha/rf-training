<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>RF App – Login</title>
  <link rel="stylesheet" href="/assets/css/styles.css?v=20260206-2" />
</head>
<body>
  <div class="loginWrap">
    <div class="loginCard">

      <div class="loginTop">
        <div class="logoBadge">
          <img 
            src="../img/logoapp.png" 
            alt="RF Fitness"
            class="logoImg"
          />
        </div>
      
        <div class="loginHead">
          <div class="loginTitle">RF FITNESS</div>
          <div class="loginSub">Acesso ao painel</div>
        </div>
      </div>
      

      <div class="field">
        <div class="label">Email</div>
        <input type="email" id="email" placeholder="ex: aluno@email.com" autocomplete="username" />
      </div>

      <div class="field">
        <div class="label">Senha</div>
        <input type="password" id="pass" placeholder="••••••••" autocomplete="current-password" />
      </div>

      <div class="row">
        <label class="check">
          <input id="remember" type="checkbox" />
          Lembrar email
        </label>
      </div>

      <button class="btn btnFull" id="loginBtn" type="button" style="margin-top:12px;">Entrar</button>

      <div class="msgBox error" id="err"></div>
      <div class="msgBox ok" id="ok"></div>

      <!-- <div class="loginStatus">
        Status: <span id="status">Checando API…</span>
      </div> -->

    </div>
  </div>

  <script type="module" src="/assets/js/index.js"></script>
</body>
</html>
